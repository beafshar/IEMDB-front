<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

<div class="topnav">
    <a href="#" class="align-left"><img class="align-left" src="template.png" alt="logo" ></a>

</div>

<div class="wrapper">
    <div class="logo"> <img src="template.png" alt="logo"> </div>
    <div class="name"> IEMDB </div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex"> <span class="far fa-user"></span> <input type="text" name="email" id="userName" placeholder="ایمیل"> </div>
        <div class="form-field d-flex"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="رمز عبور"> </div>
        <div class="form-field d-flex"> <span class="far fa-user"></span> <input type="text" name="nickName" id="nickName" placeholder="نام کاربری"> </div>
        <div class="form-field d-flex"> <span class="far fa-user"></span> <input type="text" name="name" id="Name" placeholder="نام"> </div>
        <div class="form-field d-flex"> <span class="far fa-user"></span> <input type="date" name="birthdate" id="birthdate" placeholder="تاریخ تولد"> </div>
        <button class="btn mt-3">ثبت نام</button>
    </form>
    <!--    <div class="text-center fs-6"> <a href="#">Forget password?</a> or <a href="#">Sign up</a> </div>-->
</div>
</body>
</html>
